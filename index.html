<!DOCTYPE html> 
<html>
<head>
    <meta charset="gbk">
    <title>web text test(try)</title>
    <style>
        .textglow{
        text-align:center;
        font-size:300%;
        color:rgb(21,21,21);
        filter:Glow(color=#fff, strength=0)
        }
        .textglow:hover{
        filter:Glow(color=#fff, strength=21)
        }
        body{
        background-color:rgb(0,0,0)
        }
    </style>
</head>
<body>
    <div id="main">
        <p class="textglow">
            this text will glow if you put your mouse over it.
        </p>
    </div>
</body>
</html>
